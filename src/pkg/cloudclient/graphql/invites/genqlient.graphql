query ListInvites {
    invites {
        id
        email
        organization {
            id
            name
        }
    }
}

mutation CreateInvite($email: String!) {
    createInvite(email: $email) {
        id
        email
        organization {
            id
            name
        }
    }
}

query GetInvite($id: ID!) {
    invite(id: $id) {
        id
        email
        organization {
            id
            name
        }
    }
}

mutation DeleteInvite($id: ID!) {
    deleteInvite(id: $id)
}

mutation AcceptInvite($id: ID!) {
    acceptInvite(id: $id)
}