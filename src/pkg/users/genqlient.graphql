query GetUserByAuth0User {
    me {
        user {
            id
            email
            auth0UserId
            organization {
                id
            }
            auth0UserInfo {
                name
            }
        }
    }
}

mutation CreateUserFromAuth0User {
    me {
        registerUser {
            id
            email
            auth0UserId
            organization {
                id
            }
            auth0UserInfo {
                name
            }
        }
    }
}